<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weird Fact Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href= "style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  </head>
  <body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <h1>The Weird Fact Generator</h1> 
    <p>This is the Weird Fact Generator! Facts ranging from math to the arts all at your finger tips! 
      Press the buttons to get a weird fact about a certain topic or press the suprise me button to get a random weird fact from any catagory.</p>

    <button class= "button math">Math</button>
    <button class= "button english">English</button>
    <button class= "button science">Science</button>
    <button class= "button history">History</button>
    <button class= "button arts">Arts</button>
    <button class= "button suprise">Surprise Me</button>
    <div id="fact-box1" style="display:none;"></div>
    <div id="fact-box2" style="display:none;"></div>
    <div id="fact-box3" style="display:none;"></div>
    <div id="fact-box4" style="display:none;"></div>
    <div id="fact-box5" style="display:none;"></div>
    <div id="fact-box6" style="display:none;"></div>

    <hr style="border: 1px dashed black;">
   
   <h2>Test Your Knowledge</h2>
   <button class= "button begin">Begin</button>
    <div id="quiz-box" style="display:none;">
    <p id="quiz-question"></p>
    <div id="quiz-result"></div>
    <div class="choices">
    <button class= "button choice1" style="display:none">choice1</button> 
    <button class= "button choice2" style="display:none">choice2</button>
    <button class= "button choice3" style="display:none">choice3</button>
    <button class= "button restart" style="display:none">Restart</button>
    </div>
    </div>

    <script src="script.js"></script>

  </body>
  

</html>
